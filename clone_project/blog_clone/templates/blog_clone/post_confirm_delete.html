{% extends 'blog_clone/base.html' %}
{% block title_body %}<title>Confirm Delete</title>{% endblock %}
{% block content %}
    <div class="jumbotron">
        <form method="POST">
            {% csrf_token %}
            <h2>Confirm delete {{ object }}?</h2>
            <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'post_list' %}" class="btn btn-default">Cancel</a>
        </form>
    </div>
{% endblock %}
