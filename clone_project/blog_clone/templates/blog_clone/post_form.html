{% extends 'blog_clone/base.html' %}
{% block title_body %}<title>New Post</title>{% endblock %}
{% block content %}
    <div class="jumbotron">
        <div class="container">
            {% if form.instance.pk %}
                <h1>Edit New Post:</h1>
            {% else %}
                <h1>Create Post:</h1>
            {% endif %}
        </div>
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-default" value="{% if form.instance.pk %}Update{% else %}Create{% endif %}">
            </form>
        </div>
    </div>
    <script>
        var editor = new MediumEditor('.editable');
    </script>
{% endblock %}
