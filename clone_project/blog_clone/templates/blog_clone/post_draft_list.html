{% extends 'blog_clone/base.html' %}
{% block title_body %}<title>Drafts</title>{% endblock %}
{% block content %}
    <div class="jumbotron">
        <h1>Drafts:</h1>
        {% for post in post_list %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>Published on: {{ post.published_date | date:"D M Y" }}</p>
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.aprrove_comments.count }}</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
