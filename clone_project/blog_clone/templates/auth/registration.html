{% extends 'blog_clone/base.html' %}
{% block title_body %}<title>Register</title>{% endblock %}
{% block content %}
    <div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}
        <h1>Register:</h1>
        <form method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" class="btn btn-primary" value="Sign up">
        </form>
    {% endif %}
    </div>
{% endblock %}
